{% load static %}
<!-- Included in Included in base_settings.html -->   
<div class="modal fade" id="resetprefsmodal" tabindex="-1" aria-labelledby="resetPrefsModalLabel" aria-hidden="true"  style="color:black">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPrefsModalLabel">Are you sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Doing so will reset your preferences for music features, which are used by our site to
                       recommend music. <span style='color: #FF0000;'>This action <b>cannot</b> be undone.</span> We recommend you take our survery again
                       after doing so to establish a new baseline.
                    </p>  
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                    <a class="btn btn-dark" href="{% url 'user:reset_preferences' %}" role="button">Reset Preferences</a>
                </div>
        </div>
    </div>
</div>

    document.getElementById("post_text").value = "";
