<script type="text/javascript">
  function checkMax() {
    let total=0;
    for(var i=0; i < document.genreForm.gen.length; i++){
      if(document.genreForm.gen[i].checked){
        total = total + 1;}
      if(total > 3){
        alert("Please select only three genres");
        document.genreForm.gen[i].checked = false ;
        return false;
      }
    }
  } 
</script>
