{% extends 'base_settings.html' %}

{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block setting %}
    <center><h1 style="margin-top: 2%">Edit Profile</h1></center>
    <form method="POST" enctype="multipart/form-data" action="/user/update_profile/">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}

        <img src="{{ pic.url }}" class="img-thumbnail" alt="..."><br>

        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <br>
{% endblock %}
